<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table, th, td{
            margin:auto;
            width:40%;
            border: 1px solid black;
            padding:5px;
        }
        
    </style>
</head>
<body>
    <div>
    <table>
        <form>
        <tr>
        <th colspan="2"><h2>Registration Form</h2></th>
        </tr>
    </div>   
       
        
    <div>
        <tr>
            <td>Student name</td>
            <td><input type="text"></td>
        
        </tr>
    </div>

    <div>
        <tr>
            <td>Father's name</td>
            <td><input type="text" ></td>
        </tr>
    </div>

    <div>
        <tr>
            <td>Mother's name</td>
            <td><input type="text" ></td>
        </tr>
    </div>

    <div>
        <tr>
        
            <td>Date Of Birth</td>
            <td><input type="Date" ></td>
        </tr>
    </div>
      
    <div>
        <tr>
             <td>Gender</td>
            <td>
            Male
            <input type="radio" name="male" id="male">
            Female 
            <input type="radio" name="female" id="female"></td>
        </tr>
    </div>

    <div>
        <tr>
            <td>Email ID</td>
            <td><input type="text" name="email" id=""></td>  
        </tr>
    </div>

    <div>
        <tr>
            <td>Mobile No</td>
            <td><input type="text" name="mobile_no" id=""></td>   
        </tr>
    </div>

    <div>
        <tr>
           <td>Address</td>
           <td> <textarea cols="30" rows="5" value="address"></textarea></td>     
        </tr>
    </div>
    
    <div>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"></td>
        </tr>
    </div>
        
    <div>
        <tr>
            <td>City</td>
            <td><input type="text" name="city"></td>
            </td>
        </tr>
    </div>

    <div>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </div>
    </form>
</table>
</div>
</body>
</html>
